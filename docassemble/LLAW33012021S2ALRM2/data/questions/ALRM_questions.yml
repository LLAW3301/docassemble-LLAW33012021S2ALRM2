question: Please add a way to identify the client?
subquestion: | 
  Please add here the clinets intials or a way to indetify them without using their name so you can keep track of what services have been reffered for which client.
fields:
  - no label: ALRMinitals
---
question: What is the clients age?
fields:
  - no label: ALRMage
    datatype: integer
---
question: What is the clients gender?
fields:
  - no label: ALRMgender
    datatype: radio
    choices:
      - Male: M
      - Female: F   
---
question: Category
subquestion: |
  Please select the categories which best describes the clients issue/s

  
  You may select more than one category
fields:
  - no label: ALRMkeyterm
    datatype: checkboxes
    choices:
      - Family violence: violence
      - Mental Health: mental
      - Drug or alcohol abuse: substance
      - Homelessness: homeless
      - Need of an address for bail: bail
      - Finacial: finace
      - Disability (Intellectual): disintellect
      - Disability (Physical): disphysical
      - Medical Health: medical 
